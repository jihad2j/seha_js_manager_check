
<header></header>
<head>
  <title>القائمة</title>
  <link rel="stylesheet" href="/css/styless.css"/>
  <p>اهلا بك في الاصدار التجربيبي من المنصة الالكترونية للمعقبين العرب</p>
  <nav>
    <ul>
      <li><a href="/manager/user">قائمة الملفات</a></li>
      <li><a href="/addqr">اضافة اجازة</a></li>
      <li><a href="/editqr">بحث </a></li>
    </ul>
  </nav>
</head>
<body>
  <main></main>
  <div id="add-content"></div>
</body>
<script>
  document.addEventListener("DOMContentLoaded", function() {
      var links = document.querySelectorAll("a[href='/manager/user']");
      links.forEach(function(link) {
          link.addEventListener("click", function(e) {
              e.preventDefault();
              console.log(link.getAttribute("href"));
              var xhr = new XMLHttpRequest();
              xhr.open("GET", link.getAttribute("href"), true);
              xhr.onreadystatechange = function() {
                  if (xhr.readyState === 4 && xhr.status === 200) {
                      document.getElementById("add-content").innerHTML = xhr.responseText;
                  }
              };
              xhr.send();
          });
      });
  });
